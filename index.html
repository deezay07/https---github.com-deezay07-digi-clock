<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="calender">
                <div>
                    <span id="waar">TUe</span>
                </div>
                <div class="PuraDate">
                    <span id="dinank">01</span>
                    <span id="mahina">05</span>
                    <span id="saal">2022</span>
                </div>
            </div>
            <div class="time">
                <span id="hrs">00</span>
                <span>:</span>
                <span id="min">00</span>
                <span>:</span>
                <span id="sec">00</span>
                <span id="session">AM</span>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
